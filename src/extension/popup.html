<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 20px; background: #000; color: #fff; font-family: sans-serif; }
        .status { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #10b981; box-shadow: 0 0 10px #10b981; }
        h1 { margin: 0; font-size: 18px; }
        p { color: #888; font-size: 12px; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="status">
        <div class="dot"></div>
        <h1>System Operational</h1>
    </div>
    <p>
        The Ghost Protocol is active.
        <br/><br/>
        This daemon is listening for commands from the Local Core.
    </p>
</body>
</html>
